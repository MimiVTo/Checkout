        <div class="header">
            <h2>Cashier Checkout</h2>
        </div>

            <input type="text" class="inputs" id="amount">
        </div>

            <button class="btn" id="button">Add to Cart</button>
        </div>

        <div class="divider"></div>

        <div class="header">
            <h3>Cart</h3>
        </div>
        <div>
            <p class="cartItems">Item</p>
            <p class="cartItems">Price</p>
            <p class="cartItems">Quantity</p>

        </div>

        <div id="afterAddedStuff">
            
        </div>
